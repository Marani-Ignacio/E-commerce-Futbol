<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutSite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">FutSite</h1>
            <button class="abrir-menu" id="abrir-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="cerrar-menu" id="cerrar-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">FutSite</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-90deg-left"></i>Seguir comprando</a></li>
                    <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart"></i>Carrito</a></li>
                </ul>                 
            </nav>
            <footer>
                <p class="texto-footer">© 2024 FutSite</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacio.</p>
                <div id="carrito-camisetas" class="carrito-camisetas disabled">
                    <!-- Realizado en .JS -->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">VACIAR CARRITO</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p Id="total">$245000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">COMPRAR AHORA</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>
            </div>
        </main>
    </div>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
